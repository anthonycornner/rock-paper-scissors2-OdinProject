<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <!--This section holds the Rock Paper Scissors header at the top of the screen-->
    <header class="headContainer">
        <section class="titleSection">
            <inner-column>
                <div class="titleContainer">
                  <h1 class="headerMainText">Rock Paper Scissors</h1>  
                </div>
                
            </inner-column>
        </section>
        
    </header>
    <!--This section holds the game instance and the replay game instance in the middle of the screen-->
    <main>
        <section class="gameBoard">
           <inner-column>
            <div class="luckContainer">
                <h2>Best of 5</h2>
                <h2>Best of Luck!</h2>
            </div>
            <div class="selectionContainer">
                <div class="playerSelection">

                </div>
                <div class="computerSelection">

                </div>
            </div>
            <div class="gameBoardContainer">
                <div class="rockButton">

                </div>
                <div class="paperButton">

                </div>
                <div class="scissorsButton">

                </div>
            </div>
                
           </inner-column> 
        </section>
        
    </main>
    <!--This section holds the copyright at the bottom of the screen-->
    <footer>
        <section class="footerSection">
           <inner-column>
            <div class="copyrightContainer">
                <h2>&copy; Copyright 2023. Anthony Cornner</h2>
            </div>
           </inner-column> 
        </section>
        
    </footer>
</body>
</html>
